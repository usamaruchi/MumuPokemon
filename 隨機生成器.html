<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>雲端隨機生成器 (Supabase)</title>
  <style>
    body { font-family: "Noto Sans TC", sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; border-radius: 6px; cursor: pointer; }
    .result { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>🎲 隨機生成器 (Supabase)</h1>
  <button id="generate-btn">生成結果</button>
  <div class="result" id="result"></div>

  <script>
    // 👇 在這裡填入你專案的 API URL 和 anon key
    const SUPABASE_URL = "https://你的project.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzZ2x3c3ppb3BvcmluZmxoY3VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzI5ODEsImV4cCI6MjA3NjA0ODk4MX0.dhaiVLec5_C5qDzWG3GJ0bbXKrH0E0QyQUN8Q9fcCGk";
    const TABLE = "random_logs";

    const groups = {
      A: ["A1", "A2", "A3", "A4", "A5"],
      B: ["B1", "B2", "B3", "B4", "B5"]
    };

    document.getElementById("generate-btn").addEventListener("click", async () => {
      const rand = Math.random();
      const chosenGroup = rand < 0.2 ? "A" : "B";
      const chosenItem = groups[chosenGroup][Math.floor(Math.random() * groups[chosenGroup].length)];
      document.getElementById("result").innerHTML = `🎯 群組：<b>${chosenGroup}</b>　子項目：<b>${chosenItem}</b>`;

      // 儲存到 Supabase
      await fetch(`${SUPABASE_URL}/rest/v1/${TABLE}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "apikey": SUPABASE_KEY,
          "Authorization": `Bearer ${SUPABASE_KEY}`,
          "Prefer": "return=minimal"
        },
        body: JSON.stringify({
          group_name: chosenGroup,
          item_name: chosenItem
        })
      });
    });
  </script>
</body>
</html>
