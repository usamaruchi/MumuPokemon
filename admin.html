<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>🎟️ 小木木飼育屋抽獎代碼管理</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      margin-bottom: 25px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #f5f5f5;
    }

    .status-used {
      color: red;
      font-weight: bold;
    }

    .status-unused {
      color: green;
      font-weight: bold;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
    }

    .btn-group {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>

<body>
  <h1>🎟️ 小木木飼育屋代碼管理後台</h1>

  <div class="btn-group">
    <button id="refresh-btn" class="btn btn-primary btn-sm">🔄 重新載入清單</button>
    <button id="generate-btn" class="btn btn-info btn-sm">➕ 產生新代碼</button>
    <button id="export-btn" class="btn btn-success btn-sm">📄 匯出 CSV</button>
  </div>

  <table id="code-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>代碼</th>
        <th>使用狀態</th>
        <th>使用時間</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="status" class="text-muted"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ⚙️ Supabase 設定
    const SUPABASE_URL = "https://fsglwszioporinflhcuk.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzZ2x3c3ppb3BvcmluZmxoY3VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzI5ODEsImV4cCI6MjA3NjA0ODk4MX0.dhaiVLec5_C5qDzWG3GJ0bbXKrH0E0QyQUN8Q9fcCGk";
    const TABLE = "codes";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const tableBody = document.querySelector("#code-table tbody");
    const statusDiv = document.getElementById("status");

    // 📋 載入代碼清單
    async function fetchCodes() {
      statusDiv.textContent = "載入中...";
      const { data, error } = await supabase.from(TABLE).select("*").order("id");
      if (error) {
        statusDiv.textContent = "❌ 載入失敗";
        console.error(error);
        return;
      }
      renderTable(data);
      statusDiv.textContent = `📋 共 ${data.length} 筆代碼`;
    }

    function renderTable(data) {
      tableBody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${row.code}</td>
          <td class="${row.used ? "status-used" : "status-unused"}">
            ${row.used ? "已使用" : "未使用"}
          </td>
        <td>${row.used_at
            ? new Date(row.used_at).toLocaleString("zh-TW", {
              timeZone: "Asia/Taipei"
            })
            : "-"
          }</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // ➕ 產生新代碼
    async function generateCodes() {
      const count = prompt("請輸入要新增的代碼數量：", "10");
      if (!count || isNaN(count)) return;
      statusDiv.textContent = `⏳ 正在產生 ${count} 組代碼...`;

      const values = [];
      for (let i = 0; i < parseInt(count); i++) {
        const rand = Math.random().toString(36).substring(2, 10).toUpperCase();
        values.push({ code: `MM2025-${rand}` });
      }

      const { error } = await supabase.from(TABLE).insert(values);
      if (error) {
        statusDiv.textContent = "❌ 代碼生成失敗";
        console.error(error);
      } else {
        statusDiv.textContent = `✅ 已產生 ${count} 組新代碼`;
        fetchCodes();
      }
    }

    // 📄 匯出 CSV
    function exportCSV() {
      let csv = "id,code,used,used_at\n";
      document.querySelectorAll("#code-table tbody tr").forEach(row => {
        const cols = Array.from(row.children).map(td => td.textContent);
        csv += cols.join(",") + "\n";
      });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "codes_export.csv";
      link.click();
    }

    // 綁定按鈕
    document.getElementById("refresh-btn").addEventListener("click", fetchCodes);
    document.getElementById("generate-btn").addEventListener("click", generateCodes);
    document.getElementById("export-btn").addEventListener("click", exportCSV);

    fetchCodes();
  </script>
</body>

</html>
