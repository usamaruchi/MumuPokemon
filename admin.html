<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>🎟️ 小木木飼育屋抽獎代碼管理</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      margin-bottom: 25px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #f5f5f5;
    }

    .status-used {
      color: red;
      font-weight: bold;
    }

    .status-unused {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>🎟️ 抽獎代碼管理後台</h1>

  <div class="mb-3">
    <button id="refresh-btn" class="btn btn-primary btn-sm">🔄 重新載入清單</button>
    <button id="export-btn" class="btn btn-success btn-sm">📄 匯出 CSV</button>
  </div>

  <div class="input-group mb-4" style="max-width:400px;">
    <input id="newCount" type="number" class="form-control" placeholder="生成代碼數量 (預設10)">
    <div class="input-group-append">
      <button id="generate-btn" class="btn btn-info">➕ 產生新代碼</button>
    </div>
  </div>

  <table id="code-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>代碼</th>
        <th>使用狀態</th>
        <th>使用時間</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="status" class="mt-3 text-muted"></div>

  <script>
    // ⚙️ Supabase 設定
    const SUPABASE_URL = "https://fsglwszioporinflhcuk.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzZ2x3c3ppb3BvcmluZmxoY3VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzI5ODEsImV4cCI6MjA3NjA0ODk4MX0.dhaiVLec5_C5qDzWG3GJ0bbXKrH0E0QyQUN8Q9fcCGk";

    const TABLE = "codes";
    const tableBody = document.querySelector("#code-table tbody");
    const statusDiv = document.getElementById("status");

    async function fetchCodes() {
      statusDiv.textContent = "載入中...";
      tableBody.innerHTML = "";
      const res = await fetch(`${SUPABASE_URL}/rest/v1/${TABLE}?select=*`, {
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`
        }
      });
      const data = await res.json();
      renderTable(data);
      statusDiv.textContent = `📋 共 ${data.length} 筆代碼`;
    }

    function renderTable(data) {
      tableBody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${row.code}</td>
          <td class="${row.used ? "status-used" : "status-unused"}">
            ${row.used ? "已使用" : "未使用"}
          </td>
          <td>${row.used_at ? new Date(row.used_at).toLocaleString() : "-"}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    async function generateCodes() {
      const count = parseInt(document.getElementById("newCount").value) || 10;
      statusDiv.textContent = `⏳ 正在產生 ${count} 組代碼...`;

      const sql = `
        insert into ${TABLE} (code)
        select 'MM2025-' || substring(md5(random()::text), 1, 8)
        from generate_series(1, ${count});
      `;

      const res = await fetch(`${SUPABASE_URL}/rest/v1/rpc`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`
        },
        body: JSON.stringify({ query: sql })
      });

      // Supabase REST 不允許直接執行 SQL（這裡只是展示）
      // 實際上我們改用另一個 endpoint：PostgREST 無法執行任意 SQL
      // 因此改成手動插入代碼：

      let values = [];
      for (let i = 0; i < count; i++) {
        const rand = Math.random().toString(36).substring(2, 10).toUpperCase();
        values.push({ code: `MM2025-${rand}` });
      }

      await fetch(`${SUPABASE_URL}/rest/v1/${TABLE}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`
        },
        body: JSON.stringify(values)
      });

      statusDiv.textContent = `✅ 已產生 ${count} 組新代碼`;
      fetchCodes();
    }

    function exportCSV() {
      let csv = "id,code,used,used_at\n";
      document.querySelectorAll("#code-table tbody tr").forEach(row => {
        const cols = Array.from(row.children).map(td => td.textContent);
        csv += cols.join(",") + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "codes_export.csv";
      link.click();
    }

    document.getElementById("refresh-btn").addEventListener("click", fetchCodes);
    document.getElementById("generate-btn").addEventListener("click", generateCodes);
    document.getElementById("export-btn").addEventListener("click", exportCSV);

    fetchCodes();
  </script>
</body>

</html>
