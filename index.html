  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      /* outline: 1px red solid; */
    }

    body {
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      margin: 50px auto;
      max-width: 900px;
    }

    .font-style-h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    .font-style-p {
      color: #fd4747;
    }

    .font-style-span {
      position: relative;
      bottom: 2px;
      font-size: 15px;
      line-height: 15px;
      color: #fd4747;
    }

    .group-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 30px;
      gap: 20px;
    }

    .group {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background: #fafafa;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      min-height: 305px
    }

    .group h2 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }

    .group ul {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      /* grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); */
      /* grid-template-columns: repeat(3, 1fr); */
      /* 三欄 */


      /* 兩欄排列 */
      gap: 6px 10px;
      /* 行間距、列間距 */
      justify-items: center;
      /* 讓文字置中 */
    }

    .group2 ul {
      grid-template-columns: repeat(1, 1fr);
    }


    .group li {
      list-style: none;
      padding: 4px 0;
      font-size: 16px;
      color: #555;
    }

    button {
      padding: 6.5px 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      border: none;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 25px;
      font-size: 20px;
    }

    .status {
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }

    /* 新增代碼輸入欄 */
    .code-section {
      margin: 10px 0 10px 0;
    }

    input[type="text"] {
      width: 250px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }


    @media(max-width:767px) {
      .group {
        min-height: 100%;
      }
    }
  </style>

  <div class="container">

        </p>
      </div>

        <div class="status" id="code-status"></div>
      </div>

      <div class="col-md-4 py-2">

          <ul id="listA"></ul>
        </div>
      </div>

      <div class="col-md-4 py-2">

          <ul id="listB"></ul>
        </div>
      </div>

      <div class="col-md-4 py-2">
        <div class="group ">
          <h2>C 獎 <span class="font-style-span">(機率50%)</span></h2>
          <ul id="listC"></ul>
        </div>
      </div>

      <div class="col-12 py-4">
        <button id="generate-btn" class="disabled">抽獎</button>
        <div class="result" id="result"></div>
        <div class="status" id="status"></div>

      <div class="col-12 mt-4">

        <ul id="recent-list" style="list-style:none; padding:0; font-size:16px; color:#333;"></ul>
      </div>

    </div>
