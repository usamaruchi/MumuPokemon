<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>🎲 雲端隨機生成器 (Supabase)</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      margin: 50px auto;
      max-width: 700px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .group-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 30px;
      gap: 20px;
    }

    .group {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 280px;
      background: #fafafa;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .group h2 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 4px 0;
      font-size: 16px;
      color: #555;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      border: none;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 25px;
      font-size: 20px;
    }

    .status {
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>🎲 雲端隨機生成器 (Supabase)</h1>

  <!-- 🧩 群組展示區 -->
  <div class="group-container">
    <div class="group">
      <h2>A 群組（20%）</h2>
      <ul id="listA"></ul>
    </div>
    <div class="group">
      <h2>B 群組（80%）</h2>
      <ul id="listB"></ul>
    </div>
  </div>

  <!-- 🎯 生成結果 -->
  <button id="generate-btn">生成結果</button>
  <div class="result" id="result"></div>
  <div class="status" id="status"></div>

  <script>
    // ⚙️ Supabase 設定
    const SUPABASE_URL = "https://fsglwszioporinflhcuk.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzZ2x3c3ppb3BvcmluZmxoY3VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzI5ODEsImV4cCI6MjA3NjA0ODk4MX0.dhaiVLec5_C5qDzWG3GJ0bbXKrH0E0QyQUN8Q9fcCGk";
    const TABLE = "random_logs";

    // 🎯 群組資料
    const groups = {
      A: ["A1", "A2", "A3", "A4", "A5"],
      B: ["B1", "B2", "B3", "B4", "B5"]
    };

    const statusDiv = document.getElementById("status");
    const resultDiv = document.getElementById("result");

    // 顯示群組項目
    function renderGroups() {
      document.getElementById("listA").innerHTML = groups.A.map(i => `<li>${i}</li>`).join("");
      document.getElementById("listB").innerHTML = groups.B.map(i => `<li>${i}</li>`).join("");
    }
    renderGroups();

    // 生成結果
    document.getElementById("generate-btn").addEventListener("click", async () => {
      statusDiv.textContent = "⏳ 生成中...";
      statusDiv.style.color = "#555";

      const rand = Math.random();
      const chosenGroup = rand < 0.2 ? "A" : "B";
      const chosenItem = groups[chosenGroup][Math.floor(Math.random() * groups[chosenGroup].length)];

      resultDiv.innerHTML = `🎯 群組：<b>${chosenGroup}</b>　子項目：<b>${chosenItem}</b>`;

      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/${TABLE}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "apikey": SUPABASE_KEY,
            "Authorization": `Bearer ${SUPABASE_KEY}`,
            "Prefer": "return=minimal"
          },
          body: JSON.stringify({
            group_name: chosenGroup,
            item_name: chosenItem,
            created_at: new Date().toISOString()
          })
        });

        if (res.ok) {
          statusDiv.textContent = "✅ 已成功儲存到雲端資料庫！";
          statusDiv.style.color = "green";
        } else {
          statusDiv.textContent = "⚠️ 儲存失敗，請檢查 Supabase 設定。";
          statusDiv.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "❌ 連線錯誤，請檢查網路或 Supabase 網址。";
        statusDiv.style.color = "red";
      }
    });
  </script>
</body>

</html>
