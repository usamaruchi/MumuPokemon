<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小木木飼育屋抽獎專區</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      margin: 50px auto;
      max-width: 900px;
    }

    .font-style-h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    .group-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 30px;
      gap: 20px;
    }

    .group {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background: #fafafa;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .group h2 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 4px 0;
      font-size: 16px;
      color: #555;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      border: none;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 25px;
      font-size: 20px;
    }

    .status {
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }

    /* 新增代碼輸入欄 */
    .code-section {
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 250px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="font-style-h1">小木木飼育屋抽獎專區</h1>
      </div>

      <!-- 🧩 新增：輸入抽獎代碼 -->
      <div class="col-12 code-section">
        <input type="text" id="code-input" placeholder="請輸入抽獎代碼">
        <button id="code-btn">確認代碼</button>
        <div class="status" id="code-status"></div>
      </div>

      <div class="col-md-4 py-2">
        <div class="group">
          <h2>A 獎區（中獎率15%）</h2>
          <ul id="listA"></ul>
        </div>
      </div>

      <div class="col-md-4 py-2">
        <div class="group">
          <h2>B 獎區（中獎率35%）</h2>
          <ul id="listB"></ul>
        </div>
      </div>

      <div class="col-md-4 py-2">
        <div class="group">
          <h2>C 獎區（中獎率50%）</h2>
          <ul id="listC"></ul>
        </div>
      </div>

      <div class="col-12 py-4">
        <button id="generate-btn" class="disabled">抽獎</button>
        <div class="result" id="result"></div>
        <div class="status" id="status"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ⚙️ Supabase 設定
    const SUPABASE_URL = "https://fsglwszioporinflhcuk.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzZ2x3c3ppb3BvcmluZmxoY3VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzI5ODEsImV4cCI6MjA3NjA0ODk4MX0.dhaiVLec5_C5qDzWG3GJ0bbXKrH0E0QyQUN8Q9fcCGk";
    const TABLE = "random_logs";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 🎯 群組資料
    const groups = {
      A: ["皮卡丘", "A2", "A3", "A4", "A5"],
      B: ["B1", "B2", "B3", "B4", "B5"],
      C: ["C1", "C2", "C3", "C4", "C5"]
    };

    const statusDiv = document.getElementById("status");
    const resultDiv = document.getElementById("result");
    const codeBtn = document.getElementById("code-btn");
    const codeInput = document.getElementById("code-input");
    const codeStatus = document.getElementById("code-status");
    const generateBtn = document.getElementById("generate-btn");
    let redeemedCode = null;

    // 顯示群組項目
    function renderGroups() {
      document.getElementById("listA").innerHTML = groups.A.map(i => `<li>${i}</li>`).join("");
      document.getElementById("listB").innerHTML = groups.B.map(i => `<li>${i}</li>`).join("");
      document.getElementById("listC").innerHTML = groups.C.map(i => `<li>${i}</li>`).join("");
    }
    renderGroups();

    // 🎰 抽獎機率邏輯
    function chooseGroup() {
      const rand = Math.random();
      if (rand < 0.15) return "A";
      else if (rand < 0.50) return "B";
      else return "C";
    }

    // 🧹 重置整體狀態（可再次抽獎）
    function resetAll() {
      redeemedCode = null;
      codeInput.value = "";
      codeInput.disabled = false;
      codeBtn.disabled = false;
      generateBtn.classList.add("disabled");
      resultDiv.innerHTML = "";
      statusDiv.textContent = "";
      codeStatus.textContent = "";
    }

    // === 抽獎代碼驗證 ===
    codeBtn.addEventListener("click", async () => {
      const code = codeInput.value.trim();
      if (!code) {
        codeStatus.textContent = "請輸入抽獎代碼。";
        codeStatus.style.color = "red";
        return;
      }

      codeStatus.textContent = "驗證中...";
      codeStatus.style.color = "#555";

      try {
        const { data, error } = await supabase.rpc("redeem_code", { p_code: code });

        if (error) {
          console.error(error);
          codeStatus.textContent = "⚠️ 伺服器錯誤，請稍後再試。";
          codeStatus.style.color = "red";
          return;
        }

        const ok = data === true || (Array.isArray(data) && data[0] === true);
        if (ok) {
          redeemedCode = code;
          codeStatus.textContent = "✅ 驗證成功！代碼已啟用抽獎資格。";
          codeStatus.style.color = "green";
          generateBtn.classList.remove("disabled");
          codeInput.disabled = true;
          codeBtn.disabled = true;
        } else {
          codeStatus.textContent = "❌ 代碼不存在或已使用過。";
          codeStatus.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        codeStatus.textContent = "⚠️ 無法連線至伺服器，請稍後再試。";
        codeStatus.style.color = "red";
      }
    });

    // === 抽獎 ===
    generateBtn.addEventListener("click", async () => {
      if (generateBtn.classList.contains("disabled")) {
        statusDiv.textContent = "⚠️ 請先輸入並驗證抽獎代碼。";
        statusDiv.style.color = "red";
        return;
      }

      statusDiv.textContent = "⏳ 抽獎中...";
      statusDiv.style.color = "#555";

      const chosenGroup = chooseGroup();
      const chosenItem = groups[chosenGroup][Math.floor(Math.random() * groups[chosenGroup].length)];
      resultDiv.innerHTML = `🎯 群組：<b>${chosenGroup}</b>　子項目：<b>${chosenItem}</b>`;

      try {
        const { error } = await supabase.from(TABLE).insert([{
          group_name: chosenGroup,
          item_name: chosenItem,
          code_used: redeemedCode,
          created_at: new Date().toISOString()
        }]);

        if (error) {
          console.error(error);
          statusDiv.textContent = "⚠️ 資料儲存失敗。";
          statusDiv.style.color = "red";
        } else {
          statusDiv.textContent = "✅ 抽獎結果已儲存至雲端資料庫！";
          statusDiv.style.color = "green";
          generateBtn.classList.add("disabled");

          // 🎉 新增提示與重置功能
          setTimeout(() => {
            alert("🎉 抽獎完成！可以輸入新的抽獎代碼再試一次～");
            resetAll();
          }, 1500);
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "❌ 連線錯誤，請檢查網路。";
        statusDiv.style.color = "red";
      }
    });
  </script>

</body>

</html>
